
<mat-tab-group>
  
    <mat-tab label="Rick and Morty"> 
      <div>
      <div class="container">
      
        <div class="izquierda">
          <app-lista-productos titulo="Personajes Rick and Morty" [productos]="rickandmorty" (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
        
        </div>
        <div class="derecha">
          <app-pedido [arrProductos]="productosSeleccionados"></app-pedido>
    
        </div>
      </div>
    </div>
    
    
  </mat-tab>
  <mat-tab label="Pokemon">
    <div>
      <div class="container">
      <div class="izquierda">
        
        <app-lista-productos titulo="Bebidas y jugos" [productos]="arrBebida" (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
      </div>
      <div class="derecha">
        <app-pedido [arrProductos]="productosSeleccionados"></app-pedido> 
    </div>
      </div>
   </div>  
  </mat-tab>
  <mat-tab label="Carrito">  
    <div class="container">
    <app-pedido [arrProductos]="productosSeleccionados"></app-pedido>
  </div>
  </mat-tab>
  <mat-tab label="Datos">  
    
    <app-datos></app-datos>

  </mat-tab>

  <mat-tab label="Lazy load"  > 
  
    <ng-template mat-tab-label>
      <span (click)="lazyload()"> Lazy load</span>
  </ng-template>

  </mat-tab>
  
</mat-tab-group>
